<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><a href="" class="title"> Spring Blog</a></h1>
      </div> <!-- Title -->
      <div class="col-md-6" *ngIf="isAuthenticated()">
        <button class="linkAfterLogin btn btn-default" (click)="logout()">Logout</button>
        <a href="/add-post" class="linkAfterLogin">Add Post</a>
      </div>
      <div class="col-md-6" *ngIf="!isAuthenticated()">
        <a href="/login" class="login btn btn-default">Login</a>
        <a href="/register" class="register btn btn-default">Register</a>
      </div> <!-- Login and Register -->
    </div>
  </div>
</div>
